{% extends 'base.html' %}

{% block body %}
  <h2>목록</h2>
  <a href="{% url 'articles:create' %}">새 글</a>
  {% for article in articles %}
    <h3>{{ article.pk }} : {{article.title}}</h3>
    <p>{{ article.created_at }}</p>
    <a href="{% url 'articles:detail' article.pk %}">글 보기</a>
  {% endfor %}
{% endblock %}
