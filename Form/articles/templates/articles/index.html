{% extends 'base.html' %}

{% block body %}
  <h2>목록</h2>
  <a href="{% url 'articles:create' %}"><button class="btn btn-primary">새 글</button></a>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Num</th>
          <th scope="col">제묵</th>
          <th scope="col">작성 시간</th>
        </tr>
      </thead>
      <tbody>
        {% for article in articles %}
          <tr>
            <th scope="row">{{ article.pk }}</th>
            <td><a href="{% url 'articles:detail' article.pk %}">{{article.title}}</a></td>
            <td>{{ article.created_at }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
