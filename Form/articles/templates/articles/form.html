{% extends 'base.html' %}

{% block body %}
  <!-- 
    분기의 기준은 url_name이다.
    path로 하면, url이 바뀔 때마다 바꿔줘야 한다.
   -->
  {% if request.resolver_match.url_name == 'create' %}
    <h2>글 작성</h2>
  {% else %}
    <h2>수정</h2>
  {% endif %}
  <form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="작성">
  </form>
{% endblock %}
